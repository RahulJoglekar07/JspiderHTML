<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="yellow">
    <h1 title="Hindi">Rahul Naam tho sunahi hoga</h1>
    <form autocomplete="on"> <!-- autocomplete -->
        <fieldset>
            <legend>input attributes</legend>
            <label for="">Value</label>
            <input type="text" value="name">       <br><br>

            <label for="">Read Only</label>
            <input type="text" readonly value="myname">    <br><br>

            <label for="">Disabled</label>
            <input type="text" disabled>     <br><br>

            <label for="">Size</label>
            <input type="text" size="1">    <br><br>

            <!-- only for text  -->
            <label for="">Maxlength</label>
            <input type="text" maxlength="1">    <br><br>

            <label for="">placeholder</label>
            <input type="text" placeholder="enter">     <br><br>

            <label for="">Required</label>
            <input type="text" required>   <br><br>

            <label for="">Auto focus</label>
            <input type="text" autofocus>     




        </fieldset>
    </form>
</body>
</html>
