<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    form{
        background-color: aqua;
    }
    button{
        background-color: rgb(215, 184, 30);
    }

</style>
<body>
    <div class="cont"></div>
    
    <form action="7_form.html" target="_blank">
        <fieldset>
            <legend>Sign in</legend>
            <label for="name">First Name : </label>
            <input type="text" id="name" placeholder="first name"><br><br>
            
            <label for="lastname">Last Name : </label>
            <input type="text"  id="lastname" placeholder="last name"><br><br>
            
            <label for="fname">Father Name : </label>
            <input type="text" id="fname" placeholder="father name"><br><br>
            
            <label for="">Mother Name : </label>
            <input type="text"  id="mname" placeholder="Mother name"><br><br>
            
            <label for="eid">Email id : </label>
            <input type="email" id="eid" placeholder="email id"><br><br>

            <label for="pno">Phone No : </label>
            <input type="number"  id="pno" placeholder="phone no"><br><br>

            <label for="pass">Password : </label>
            <input type="password"  id="pass" placeholder="password"><br><br>

            <label for="cpass">Confirm Password : </label>
            <input type="password"  id="cpass" placeholder="password"><br><br>
            
            <button>Sign Up</button>
            <button>Cancle</button>

        </fieldset>
    </form>
</div>
</body>
</html>
